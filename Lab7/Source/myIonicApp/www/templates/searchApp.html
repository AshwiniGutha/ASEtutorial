<ion-view title="IonicApp" hide-back-button="true" id="page1" style="background-color:#109C4C;">
    <ion-content padding="true" style="background: url(img/bg7.jpg) no-repeat center;background-size:cover;" class="has-header">
        <div class="spacer" style="width: 300px; height: 40px;"></div>
        <h3 id="searchApp-heading1" style="color:#0f0d0d;font-weight:bold;text-align: center;">LoginPage</h3><br><br>
       <div class="spacer" style="width: 300px; height: 0px;"></div>
         <div class="omb_login">
    	
		
        <form id="searchApp-form7" class="list">
            <label class="item item-input" id="searchApp-input11" name="txtUserName">
                <input type="email" placeholder="Enter username" ng-model="data.userName">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 5px;"></div>
        <form id="searchApp-form8" class="list">
            <label class="item item-input" id="searchApp-input12" name="txtPwd">
                <input type="password" placeholder="Enter password" ng-model="data.pwd">
            </label>
        </form>
             
        	<div class="row omb_row-sm-offset-0">             
			<div class="col-xs-25 col-sm-10">
				<p class="omb_forgotPwd" style="text-align:right">
					<a href="#">Forgot password?</a>
				</p>
			</div>
                
		</div>
           <button class="button button-stable button-block" style="border-radius:100px 100px 100px 100px; background-color: rgba(236, 233, 242, 0.75); "  ng_click="login()" type="submit">Sign In</button><br>
           
             <h6 id="searchApp-heading1" style="color:#eff8f5;font-weight:lighter;">Need an Account?</h6>
        
        <button class="button button-stable  button-block" style="border-radius:50px 50px 50px 50px; background-color: rgba(236, 233, 242, 0.75);"   ng-click="goToRegisterPage()">Sign Up</a>
        
        
            
                
         
             
            
            
        </div>
        
       
        
    </ion-content>
</ion-view>
